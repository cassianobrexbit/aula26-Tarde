<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    <style>

        .container{
            background-color: bisque;
            padding: 10px;
        }

        .title{
            background-color:azure;
            border-radius: 5px;
            text-align: center;
        }

        .title__text{
            font: 16px sans-serif;
        }

        .title__text--color{
            color:cornflowerblue;
        }

        .content{
            background-color: lightblue;
            border-radius: 5px;
            padding: 10px;
        }

        .content__form{
            background-color: lightgreen;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .content__label{
            padding: 15px;
            font: 12px sans-serif;
        }

        .content__submit{
            background-color: coral;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }

        .content__submit--hover:hover{
            background-color: lightseagreen;
        }

        .bloco__elemento--modificador{
            color: green
        }

    </style>

</head>
<body>
    <div class="container">

        <div class="bloco">
            <p class="bloco__elemento--modificador">
                Teste de parágrafo do BEM
            </p>
        </div>
        
        <div class="title">
            <h1 class="title__text title__text--color">Formulário</h1>
        </div>
        
        <div class="content">

            <form action="" class="content__form">

                <label for="nome" class="content__label">Nome</label>
                <input type="text">

                <label for="email" class="content__label">Email</label>
                <input type="email">

                <label for="senha" class="content__label">Senha</label>
                <input type="password">

                <label for="confirmar-senha" class="content__label">Confirmar Senha</label>
                <input type="password">

                <input type="submit" value="Confirmar" class="content__submit content__submit--hover">

            </form>

        </div>
    </div>
</body>
</html>
